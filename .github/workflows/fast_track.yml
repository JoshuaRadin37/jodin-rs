name: Fast Track CI Changes

on:
  push:
    paths:
      - '.github/**/*.yml'
    branches:
      - develop


jobs:

  apply_checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: LouisBrunner/checks-action@v1.1.1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        name: check
        conclusion: success
    - uses: LouisBrunner/checks-action@v1.1.1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        name: test
        conclusion: success
    - uses: LouisBrunner/checks-action@v1.1.1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        name: lint
        conclusion: success
    - uses: LouisBrunner/checks-action@v1.1.1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        name: document
        conclusion: success

  push_to_main:
    needs: apply_checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Merge staging-> main
        uses: devmasx/merge-branch@master
        with:
          type: now
          from_branch: staging
          target_branch: main
          github_token: ${{ github.token }}


