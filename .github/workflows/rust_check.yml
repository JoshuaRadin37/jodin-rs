name: Rust

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Check
      run: cargo check --verbose
      id: check
    - name: GitHub Checks
      uses: LouisBrunner/checks-action@v1.2.0
      with:
        name: Cargo Check
        conclusion: ${{ steps.check.status }}

